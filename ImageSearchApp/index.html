<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <div class="title">Image Search App</div>
    <div class="input-sec">
      <input type="text" id="text-input" placeholder="Search for images..." />
      <button class="search-button">Search</button>
    </div>
    <div class="box-grid">
      <div class="box">
        <div class="box-img">
          <img
            src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?q=80&w=1100&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
        </div>
        <a class="box-desc" href="">a concept car is shown in the dark</a>
      </div>
      <div class="box">
        <div class="box-img">
          <img
            src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?q=80&w=1100&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
        </div>
        <a class="box-desc" href="">a concept car is shown in the dark</a>
      </div>
      <div class="box">
        <div class="box-img">
          <img
            src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?q=80&w=1100&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
        </div>
        <a class="box-desc" href="">a concept car is shown in the dark</a>
      </div>
    </div>
  </body>
</html>
